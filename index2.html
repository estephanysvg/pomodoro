<!DOCTYPE html>
<html lang="es">
    <html>
        <body>
        
            <head>
                <title>Countdown</title>
                <link rel="stylesheet" href="./css/estilos.css">
                <script type="text/javascript">
                // set minutes
                var mins = 25;
                loop=true;
                // calculate the seconds 
                var secs = mins * 60;
                function countdown() {
                setTimeout('Decrement()',1000);
                }
                function Decrement() {
                if (document.getElementById) {
                minutes = document.getElementById("minutes");
                seconds = document.getElementById("seconds");
                

                if (seconds < 59) {
                seconds.innerHTML = secs;
                } else{
                minutes.innerHTML = getminutes();
                seconds.innerHTML = getseconds();
                }
                if(mins==0&secs==0&loop===true){
                    mins=5;
                    secs=mins*60;
                    loop=false;
                }else if(mins==0&secs==0&loop===false){
                    mins=25;
                    secs=mins*60;
                    loop=true;
                }
                secs--;
                setTimeout('Decrement()',1000);
                }
                }
                function getminutes() {
                    mins = Math.floor(secs / 60);
                    return mins;
                }
                function getseconds() {
                    return secs-Math.round(mins *60);
                }
                </script>
                </head>
                <body>
                
                <div class="timer">
                    <div class="border">
                        <div id="minutes"></div>
                        <div id="points">:</div>
                        <div id="seconds"></div>
                    </div>
                </div>
                <script>
                countdown();
                </script>
                  
        </body>
    </html>
